<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>Giftastic</title>
    </head>
    <body>
        <div class="container">
            <!-- Buttons will get dumped here -->
            <div id="buttons-view"></div>
            
            <div class="gif-form">
            <form>
                <label><b>Add a topic:</b></label><BR>
                <input id="topic-input" type="text" size="35">
                
                <!-- Search button triggers new topic to be added -->
                <button id="add-topic" type="submit">Submit</button>
            </form>
            </div>
            
            <!-- GIF results will populate here -->
            <div class="results-container">
            <div id="gif-results">
            </div>
            </div>  
        </div>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="code.js"></script>
</body>
</html>
